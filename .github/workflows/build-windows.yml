name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create ICO icon
        run: |
          magick convert "src/main/resources/app-icons/icon.png" -define icon:auto-resize=256,128,64,48,32,16 "src/main/resources/app-icons/icon.ico"

      - name: Generate AppCDS Archive
        run: ./gradlew generateCdsArchive

      - name: Build Installer
        run: ./gradlew createInstaller

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Spark-Windows-Installer
          path: build/installer/*.exe
